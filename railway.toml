# Railway configuration for backend service
# This file should be at the repository root
# Tells Railway to build from the backend directory

[build]
builder = "NIXPACKS"
watchPatterns = ["Certification/backend/**"]

[deploy]
startCommand = "cd Certification/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
